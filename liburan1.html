<!DOCTYPE html>
<html lang="en">
<title>Destinasi Wisata Baubau, Sulteng</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
.w3-third img:hover{opacity: 1}
</style>
<body>

  <!-- Photo grid -->
  <div class="w3-row">
    <div class="w3-third">
      <img src="baubau/1.jpg" style="width:100%" onclick="onClick(this)" alt="Pantai Nirwana-Sula, Kec. Betoambari, Kab. Baubau, Sulawesi Tenggara">
      <img src="baubau/2.jpg" style="width:100%" onclick="onClick(this)" alt="Pantai Lakeba- Katobengke, Kec. Betoambari, Kab. Baubau, Sulawesi Tenggara">
	</div>

    <div class="w3-third">
      <img src="baubau/3.jpeg" style="width:100%" onclick="onClick(this)" alt="Benteng Keraton Buton-Kec. Murhum, Sulawesi Tenggara">
      <img src="baubau/4.jpg" style="width:100%" onclick="onClick(this)" alt="Masjid Quba-Kec. Betoambari, Kab. Baubau, Sulawesi Tenggara">
    </div>
    
    <div class="w3-third">
      <img src="baubau/5.jpg" style="width:100%" onclick="onClick(this)" alt="Cagar Alam Wakonti-Kadolokatapi, Kec. Wolio, Kab. Baubau, Sulawesi Tenggara">
      <img src="baubau/6.jpg" style="width:100%" onclick="onClick(this)" alt="Pemandian Alam Bungi-Kec. Bungi, Kab. Baubau, Sulawesi Tenggara">
    </div>
  </div>

  <!-- Pagination -->
  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      <a href="artikel.html" class="w3-bar-item w3-button w3-hover-black">«</a>
      <a href="liburan1.html" class="w3-bar-item w3-black w3-button">1</a>
      <a href="liburan2.html" class="w3-bar-item w3-button w3-hover-black">2</a>
	  <a href="liburan3.html" class="w3-bar-item w3-button w3-hover-black">3</a>
	  <a href="liburan4.html" class="w3-bar-item w3-button w3-hover-black">4</a>
      <a href="liburan2.html" class="w3-bar-item w3-button w3-hover-black">»</a>
    </div>
  </div>
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>

</body>
</html>
